{% extends "base.html" %}
{% block title %}Upload Video{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="mb-3 text-center">Upload Video for Detection</h3>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Missing Person Name</label>
          <input type="text" name="missing_person_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Upload Video</label>
          <input type="file" name="video" class="form-control" accept="video/*" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Detect</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
